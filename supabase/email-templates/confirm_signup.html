<!DOCTYPE html>
<html>

<head>
    <style>
        /* Font Fallbacks */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            outline: none;
            text-decoration: none;
        }
    </style>
</head>

<body
    style="background-color: #000000; margin: 0; padding: 0; width: 100% !important; font-family: 'Arial', sans-serif;">

    <!-- Main Container -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%"
        style="background-color: #000000; max-width: 600px; margin: 0 auto; border: 1px solid #333;">

        <!-- Logo Header -->
        <tr>
            <td align="center" style="padding: 40px 0 20px 0;">
                <h1
                    style="color: #ffffff; font-family: 'Orbitron', 'Arial Black', sans-serif; font-size: 36px; margin: 0; letter-spacing: 4px; text-transform: uppercase;">
                    MTRIX
                </h1>
                <p
                    style="color: #D4AF37; font-size: 10px; letter-spacing: 4px; text-transform: uppercase; margin-top: 5px;">
                    CHRISTMAS DROP
                </p>
            </td>
        </tr>

        <!-- Divider -->
        <tr>
            <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="80%">
                    <tr>
                        <td height="1"
                            style="background: linear-gradient(90deg, transparent, #D4AF37, transparent); background-color: #333;">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Content -->
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <h2
                    style="color: #ffffff; font-size: 24px; text-transform: uppercase; margin-bottom: 10px; font-weight: 300; letter-spacing: 2px;">
                    Confirm Your Identity
                </h2>

                <p style="color: #888888; font-size: 14px; line-height: 1.6; max-width: 400px; margin-bottom: 30px;">
                    You have requested to join the elite. To activate your access to the drop, please verify your email
                    address.
                </p>

                <!-- CTA Button -->
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="center" style="background-color: #D4AF37; border-radius: 4px;">
                            <a href="{{ .ConfirmationURL }}" target="_blank"
                                style="font-size: 16px; font-family: 'Orbitron', 'Arial Black', sans-serif; font-weight: bold; color: #000000; text-decoration: none; padding: 15px 40px; border-radius: 4px; border: 1px solid #D4AF37; display: inline-block; letter-spacing: 1px;">
                                E N T E R &nbsp; M A T R I X
                            </a>
                        </td>
                    </tr>
                </table>

                <p style="color: #444444; font-size: 12px; margin-top: 30px;">
                    Or copy this link:<br>
                    <a href="{{ .ConfirmationURL }}" style="color: #666666; text-decoration: underline;">{{
                        .ConfirmationURL }}</a>
                </p>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td align="center" style="padding: 20px; background-color: #111111; border-top: 1px solid #222;">
                <p style="color: #444444; font-size: 10px; letter-spacing: 1px;">
                    &copy; 2024 MTRIX. ALL RIGHTS RESERVED.
                </p>
            </td>
        </tr>

    </table>

</body>

</html>
